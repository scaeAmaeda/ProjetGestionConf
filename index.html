<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&S PLM</title>
</head>
<body>
    <div style="display: flex;">
        <div id="bouton-de-selection" style="width: 10%;">
            <select> 
                <option value="">Choix de recette</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div id="recette-complete" style="width: 90%;">
            <div id="titre-recette" style="background-color: rgb(189, 196, 196); padding-left: 50%; font-weight: bold;">Recette 1</div>
            <div id="corps-recette">
                <table id="liste-ingredients" style="height: 50%;">
                    <thead>
                        <tr>
                            <th id="quantite-ingredient" style="width: 20%; font-weight: bold;">Quantite</th>
                            <th id="unite-ingredient" style="width: 20%;">Unite</th>
                            <th id="nom-ingredient" style="width: 60%;">Nom</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>1</th>
                            <th>kg</th>
                            <th>patate</th>
                        </tr>
                        <tr>
                            <th>1</th>
                            <th>litre</th>
                            <th>lait</th>
                        </tr>
                    </tbody>
                </table>
                <div id="instruction" style="height: 50%;">
                    <div> Instruction 1</div>
                    <div> Instruction 2</div>
                    <div> Instruction 3</div>
                    <div> Instruction 4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
